---
- name: Installation d'UFW
  apt:
    name: ufw
    state: present

- name: Configuration UFW - Politique par défaut (deny incoming)
  ufw:
    direction: incoming
    policy: deny

- name: Configuration UFW - Politique par défaut (allow outgoing)
  ufw:
    direction: outgoing
    policy: allow

- name: Autorisation SSH
  ufw:
    rule: allow
    port: 22
    proto: tcp

- name: Autorisation HTTP
  ufw:
    rule: allow
    port: 80
    proto: tcp

- name: Autorisation HTTPS
  ufw:
    rule: allow
    port: 443
    proto: tcp

- name: Autorisation API (dev)
  ufw:
    rule: allow
    port: 5000
    proto: tcp

- name: Activation d'UFW
  ufw:
    state: enabled

- name: Vérification du statut UFW
  command: ufw status verbose
  register: ufw_status
  changed_when: false

- name: Affichage du statut UFW
  debug:
    var: ufw_status.stdout_lines
